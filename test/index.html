<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Document</title>

  <body>
      <div class="backdrop">
        <div class="modal">
          <p class="modal__title">Order Form</p>
        <form class="modal-form">
          
              <label for="name" class="modal-form__label">Name</label>
              <input type="text" id="name" placeholder="Your name" class="modal-form__input">

              <label for="phone" class="modal-form__label">Phone number</label>
              <input type="text" id="phone" placeholder="+38(0_ _) _ _ _   _ _   _ _" class="modal-form__input">

              <label for="email" class="modal-form__label">E-mail</label>
              <input type="text" id="email" placeholder="example@gmail.com" class="modal-form__input">

              <button type="submit" class="modal-form__btn">Send</button>
        </form>
      </div>
      </div>
  </body>
</html>
